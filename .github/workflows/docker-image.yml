name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag radio-broadcasting

  running:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Running the Docker image
      run: docker run -d -p 4000:4000 --name radio-broadcast radio-broadcasting
